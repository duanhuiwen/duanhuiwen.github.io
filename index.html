<!doctype html>
<html lang="en" ng-app="angularSite">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Huiwen's Portfolio</title>

    






<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure.css">



  
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="css/layouts/side-menu.css">
    <!--<![endif]-->
  




    

    

    

</head>
<body ng-controller ="NavController">






<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- toggled menu icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu pure-menu-open">
            

            <ul>
                <li ng-repeat="item in menu" ng-class="{ 'menu-item-divided pure-menu-selected': selectedItem == item && $index != 0}" ng-click="itemClicked($index)">
                <a ng-class="{'menu-item-divided': $index == 1, 'pure-menu-heading': $index==0}" ng-href="#/{{item}}">{{ item }}</a>
                </li>
            </ul>
        </div>
    </div>

    <div id="main">
<!--         <div class="header">
            <h1>Page Title</h1>
            <h2>A subtitle for your page goes here</h2>
        </div>
 -->
        <div class ="content">
            <div ng-view></div>
        
        </div>
    </div>
</div>





<script src="js/jquery/jquery-2.0.3.min.js"></script>
<script src="js/angular/angular.js"></script>
<script src="js/angular/angular-route.js"></script>
<script src="js/ui.js"></script>
<script src="js/crop/fakecrop/jquery.fakecrop.js"></script>
<script type="text/javascript" src="js/crop/jquery.blImageCenter.js"></script>


<script src="js/app.js"></script> 

<script src="js/controllers.js"></script> 
<script src="js/directive.js"></script> 
</body>
</html>
